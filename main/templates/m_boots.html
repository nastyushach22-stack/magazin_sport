{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Спортивный магазин</title>
<link rel="icon" href="{% static 'img/logo3.png' %}" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
  /* Общий стиль карточки */
  .product-card {
    width: 200px;
    height: 270px; /* фиксированная высота для всех карточек */
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    position: relative;
  }

  /* Обертка внутри карточки для размещения элементов */
  .product-inner {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 10px;
    box-sizing: border-box;
  }

  /* Иконка сердечка */
  .favorite {
    position: absolute; 
    top: 10px; 
    right: 10px; 
    cursor: pointer; 
    width: 24px; 
    height: 24px; 
    background: rgba(255,255,255,0.5); 
    border-radius: 50%; 
    display: flex; 
    align-items: center; 
    justify-content: center;
    transition: background 0.3s;
    z-index: 10;
  }
  .favorite:hover {
    background: rgba(255,255,255,0.8);
  }
  .favorite svg {
    width: 16px; 
    height: 16px; 
  }

  /* Изображение */
  .product-img {
    height: 150px; /* фиксированная высота изображения */
    object-fit: contain;
    width: 100%;
    background: #f0f0f0;
  }

  /* Контейнер для текста */
  .product-info {
    flex: 1; /* занимает всё свободное пространство */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-top: 10px;
  }

  /* Заголовок и цена */
  .product-title {
    margin: 0 0 10px;
    font-size: 16px;
  }
  .product-price {
    margin: 0;
    font-weight: 600;
    color: #e91e63;
  }
</style>
</head>
<body>
<header>
    {% include 'baze.html' %}
</header>

<div id="products-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin: 40px 0;">
  {% if products %}
    {% for product in products %}
    <a href="{% url 'product_detail' category_slug=category_slug product_id=product.id %}" class="product-link" style="text-decoration: none; color: inherit;">
      <div class="product-card">
        <div class="favorite">
          <!-- сердечко -->
          <svg class="heart-svg" viewBox="0 0 24 24" fill="grey" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
          </svg>
        </div>
        <div class="product-inner">
          <img src="{% static product.img %}" alt="{{ product.name }}" class="product-img" />
          <div class="product-info">
            <h4 class="product-title">{{ product.name }}</h4>
            <p class="product-price">{{ product.price }}</p>
          </div>
        </div>
      </div>
    </a>
    {% endfor %}
  {% endif %}
</div>

<footer>
  <p>© 2025 Магазин спортивных товаров</p>
</footer>

<script>
  // Изначально загружаем список избранных
  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

  // Обновляем цвет сердечка в зависимости от избранных
  document.querySelectorAll('.favorite').forEach(fav => {
    const svg = fav.querySelector('.heart-svg');
    const cardLink = fav.closest('.product-link');
    const name = cardLink.querySelector('.product-title')?.textContent || '';
    const isFav = favorites.some(item => item.name === name);
    svg.setAttribute('fill', isFav ? 'red' : 'grey');

    // Обработка клика по сердечку
    fav.addEventListener('click', function(e) {
      e.stopPropagation(); // чтобы не сработал переход по карточке
      e.preventDefault();

      const name = cardLink.querySelector('.product-title')?.textContent || '';
      const imgSrc = cardLink.querySelector('img')?.getAttribute('src') || '';
      const price = cardLink.querySelector('p')?.textContent || '';

      const index = favorites.findIndex(item => item.name === name);
      if (index === -1) {
        // добавляем
        favorites.push({ name, img: imgSrc, price });
        svg.setAttribute('fill', 'red');
      } else {
        // удаляем
        favorites.splice(index, 1);
        svg.setAttribute('fill', 'grey');
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
    });
  });
</script>
</body>
</html>
